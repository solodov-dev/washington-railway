<div class="main">
  <ul class="tabs">
    <li
      *ngFor="let line of lines"
      class="tab"
      [style.border-color]="colors[line.name]"
      (click)="selectLine(line)"
    >
      {{ line.name }}
    </li>
  </ul>
  <app-stations
    *ngIf="selectedLine"
    [line]="selectedLine"
    [color]="colors[selectedLine.name]"
  >
  </app-stations>
</div>
